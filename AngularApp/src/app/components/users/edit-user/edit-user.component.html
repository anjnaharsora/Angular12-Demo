<div mat-dialog-title fxLayout="row" fxLayoutAlign="center center" style="position: relative">
  <h3><b>Edit User</b></h3>
  <button mat-icon-button (click)="cancel()" class="close-dialog-icon">
    <mat-icon>close</mat-icon>
  </button>
</div>

<div mat-dialog-content>
  <mat-divider style="padding: 10px"></mat-divider>
  <div *ngIf="editUserForm">
    <form #formDirective="ngForm" [formGroup]="editUserForm" fxLayout="column">
      <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" placeholder="Enter name" required>
        <mat-error>
          <span *ngIf="!editUserForm.get('name')?.valid">Please enter a name</span>
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Email address</mat-label>
        <input matInput formControlName="email" placeholder="Enter email" required>
        <mat-error>
          <span *ngIf="!editUserForm.get('email')?.valid">Please enter a email</span>
        </mat-error>
      </mat-form-field>
    </form>
  </div>

  <div *ngIf="!editUserForm">
    <ng-container>
      <div class="empty-dialogue" fxLayoutAlign="center center" fxLayout="column">
        <mat-icon>info_outline</mat-icon>
        <p>Loading....</p>
      </div>
    </ng-container>
  </div>
</div>

<div mat-dialog-actions>
  <button mat-raised-button color="warn" (click)="cancel()" style="width: 197px">Cancel</button>
  <button mat-raised-button color="primary" [disabled]="!editUserForm?.valid || (isDisabled())" (click)="submit()" style="width: 197px">Edit User</button>
</div>
